<body>
  <div id="app">
    <h2>{{title}}</h2>
    <input v-model="title">
    <h1>{{name}}</h1>
    <input v-model="name">
    <button v-on:click="clickMe">click me!</button>
  </div>
</body>

<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/selfvue.js"></script>

<script>
  new SelfVue({
    el: '#app',
    data: {
      title: 'hello world',
      name: 'canfoo'
    },
    methods: {
      clickMe: function () {
        this.title = 'hello world';
      }
    },
    mounted: function () {
      window.setTimeout(() => {
        this.title = '你好';
      }, 2000);
    }
  });
</script>
